<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <div class="pre-submitted" id="pre-submitted">
        <div class="card">
          <img src="./images/icon-star.svg" alt="star" class="star-img" />
        </div>
        <div class="text-container">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating-btn">
          <button class="btn value">1</button>
          <button class="btn value">2</button>
          <button class="btn value">3</button>
          <button class="btn value">4</button>
          <button class="btn value">5</button>
        </div>
        <div class="submit-btn">
          <button class="submit">Submit</button>
        </div>
      </div>
      <div class="submitted-form" id="submitted-form">
        <img
          class="t-y"
          src="./images/illustration-thank-you.svg"
          alt="thank you"
        />
        <div class="rating-submit">
          <p class="rating">
            You selected <span class="span"></span>&nbspout of 5
          </p>
          <h1>Thank You!</h1>
          <p class="text">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
